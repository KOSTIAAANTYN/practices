<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link style="">
    <meta charset="UTF-8">
    <title>Amazoffle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        body {
            background-color: #000;
            color: #ffcc00;
        }

        .about-section {
            color: white;
        }
        .header-title {
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
        }

        .header-title span {
          color: #ffcc00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-title">
        <span>Amaz</span>
        <span style="color: white;">offle-Products</span>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div th:each="image : ${images}" class="carousel-item">
                <img th:src="@{/images/{id}(id=${image.id})}" class="d-block w-100" height="300px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <hr>

    <h3 class="about-section">About:</h3>

    <b>Назва товару:</b><span class="about-section">[[${product.title}]]</span><br>
    <b>Опис товару:</b><span class="about-section">[[${product.description}]]</span><br>
    <b>Ціна товару:</b><span class="about-section">[[${product.price}]]</span><br>
    <b>Місто:</b><span class="about-section">[[${product.town}]]</span><br>
    <b>Автор: </b><a th:href="@{/user/{id}(id=${product.user.id})}">[[${product.user.name}]]</a><br> <br>
    <div th:if="${user.email}">
        <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
            <input type="submit" value="Видалити товар" class="btn btn-danger">
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
